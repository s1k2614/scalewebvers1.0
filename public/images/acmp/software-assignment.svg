<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" fill="#1a0c19"/>
  <text x="15" y="25" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ACMP Software Assignment</text>
  
  <!-- Software Categories -->
  <rect x="20" y="60" width="110" height="90" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <rect x="25" y="65" width="100" height="25" fill="#6366f1" rx="4"/>
  <text x="35" y="82" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Office Suite</text>
  <text x="30" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Microsoft Office 365</text>
  <text x="30" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="10">• LibreOffice</text>
  <text x="30" y="135" fill="#10b981" font-family="Arial, sans-serif" font-size="10">✓ 45 Installationen</text>
  
  <rect x="145" y="60" width="110" height="90" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <rect x="150" y="65" width="100" height="25" fill="#f59e0b" rx="4"/>
  <text x="160" y="82" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Design Tools</text>
  <text x="155" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Adobe Creative Suite</text>
  <text x="155" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="10">• GIMP</text>
  <text x="155" y="135" fill="#f59e0b" font-family="Arial, sans-serif" font-size="10">⏳ 12 Pending</text>
  
  <rect x="270" y="60" width="110" height="90" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <rect x="275" y="65" width="100" height="25" fill="#10b981" rx="4"/>
  <text x="285" y="82" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Development</text>
  <text x="280" y="105" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Visual Studio Code</text>
  <text x="280" y="120" fill="#374151" font-family="Arial, sans-serif" font-size="10">• Git</text>
  <text x="280" y="135" fill="#10b981" font-family="Arial, sans-serif" font-size="10">✓ 23 Installationen</text>
  
  <!-- Assignment Rules -->
  <rect x="20" y="170" width="360" height="70" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2" rx="5"/>
  <text x="30" y="190" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Automatische Zuweisungsregeln</text>
  
  <text x="30" y="210" fill="#075985" font-family="Arial, sans-serif" font-size="10">• Abteilungsbasierte Software-Verteilung</text>
  <text x="30" y="225" fill="#075985" font-family="Arial, sans-serif" font-size="10">• Rollenspezifische Anwendungen</text>
  
  <!-- Control Buttons -->
  <rect x="250" y="200" width="60" height="18" fill="#d8000c" rx="3"/>
  <text x="265" y="212" fill="white" font-family="Arial, sans-serif" font-size="8">Zuweisen</text>
  
  <rect x="320" y="200" width="50" height="18" fill="#646464" rx="3"/>
  <text x="335" y="212" fill="white" font-family="Arial, sans-serif" font-size="8">Report</text>
  
  <!-- ScaleITS Logo Area -->
  <text x="20" y="265" fill="#646464" font-family="Arial, sans-serif" font-size="10">ScaleITS ACMP Client Command</text>
  <text x="20" y="280" fill="#d8000c" font-family="Arial, sans-serif" font-size="10" font-weight="bold">SITS-CC-SoftAssign</text>
</svg>
